<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, minmax(150px, auto));
      }
      .one {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1/3;
      }
      .two {
        grid-column: 3/7;
      }
      .three {
        grid-column: 1/4;
        grid-row: 2/4;
      }
      .four {
        grid-column: 4/7;
        grid-row: 2/4;
      }
      .five {
        grid-column: 3/7;
      }
      .six {
        grid-column: 1/3;
        grid-row: 4;
      }

      .container div {
        background-color: #3bbced;
        padding: 30px;
      }
      .container div:nth-child(even) {
        background-color: #777;
      }
    </style>
  </head>
